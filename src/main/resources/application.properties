spring.application.name=cinema
spring.datasource.url=jdbc:mysql://localhost:3306/cinema_2024?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

upload.image-directory=/src/main/resources/static/upload/images/
upload.trailer-directory=/src/main/resources/static/upload/trailers/
frontend.address=http://localhost:8081

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
